<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Spicy+Rice&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <h1>QR Code Generator</h1>
        <br>
        <form method="POST">
            <label>URL:</label>
            <input type="text" name="data" placeholder="Enter text or URL" required>
            <br>
            <div class="d-flex align-items-center">
                <label>Fill Color:</label>
                <input type="color" name="fill_color" id="fillColor">
                <div class="color-preview" id="fillPreview"></div>
            </div>
            <br>

            <div class="d-flex align-items-center">
                <label>Background Color:</label>
                <input type="color" name="bg_color" id="bgColor">
                <div class="color-preview" id="bgPreview"></div>
            </div>
<br>
            <button type="submit">Generate QR Code</button>
        </form>

        {% if qr_code_img %}
        <div class="qr-container">
            <h2>Your QR Code:</h2>
            <img src="{{ qr_code_img }}" alt="Generated QR Code">
            <br>
            <a href="{{ qr_code_img }}" download="qrcode.png">
                <button class="mt-3">Download QR Code</button>
            </a>
        </div>
        {% endif %}
    </div>

    <script>
        document.getElementById('fillColor').addEventListener('input', function() {
            document.getElementById('fillPreview').style.backgroundColor = this.value;
        });
        document.getElementById('bgColor').addEventListener('input', function() {
            document.getElementById('bgPreview').style.backgroundColor = this.value;
        });
    </script>

</body>
</html>
